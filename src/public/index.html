<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slack</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!--  NAMESPACES  -->
    <div class="col-sm-1 namespaces"></div>

    <!--  ROOMS  -->
    <div class="col-sm-2 rooms">
      <h3>Rooms</h3>
      <ul class="room-list"></ul>
    </div>

    <!--  CHAT  -->
    <div class="chat-panel no-room col-sm-9">
      <div class="chat-container">
        <div class="room-header row col-6">
          <div class="col-sm-9">
            <span class="curr-room-text">Current Room</span>&nbsp;
            <span class="curr-room-num-users">
            <span class="room-users-counter"></span>
            <span class="glyphicon glyphicon-user"></span>
          </span>
          </div>
          <div class="col-sm-3 search pull-right">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" id="search-box" placeholder="Search"/>
          </div>
        </div>
      </div>

      <ul id="messages" class="col-sm-12"></ul>

      <div class="message-form">
        <form id="message-form">
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group input-sm">
                <input id="message-input" type="text" placeholder="Enter your message"/>
                <div class="input-group-btn">
                  <input class="btn btn-primary btn-xs" type="submit" value="SEND"/>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="/scripts.js"></script>

</body>
</html>
